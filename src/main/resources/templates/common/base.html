<!-- head.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<!--header fragment 시작 -->
	<header th:fragment="head">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
		<title>Document</title>
		<style>
			.button-space {
				margin-right: 120px;
				/* 공백 크기를 조정하세요 */
			}

			.SNS-button-spacing {
				margin-right: 100px;
				/* 오른쪽 여백 설정 */
			}

			.card-body {
				justify-content: center;
				/* 수평 가운데 정렬 */
				text-align: center;
				/* 텍스트 가운데 정렬 */
				position: relative;
				/* 부모 요소 설정 */
			}

			/* 스프링 공책 스타일 */
			.spring {
				width: 50px;
				/* 공책 너비 */
				height: 50px;
				/* 공책 높이 */
				margin: 10px auto;
				/* 상하 여백을 줌 */
				border-top: 3px solid #000;
				/* 공책 윗 부분 선 */
				border-radius: 35% 35% 0 0;
				/* 아랫 부분의 둥근 모양을 위한 경계 반경 설정 */
				position: absolute;
				z-index: 9999;
			}

			/* 스프링 공책 내부 원 모양 */
			.spring::before,
			.spring::after {
				content: '';
				position: absolute;
				top: -9px;
				width: 16px;
				height: 23px;
				border: 3px solid #000;
				background-color: #fff;
				border-radius: 50%;
				/* 원 모양으로 만들기 */
				box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
			}

			/* 왼쪽 원 모양 */
			.spring::before {
				left: -6px;
			}

			/* 오른쪽 원 모양 */
			.spring::after {
				right: -6px;
			}

			.card {
				box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
			}

			div.rgyPostIt {
				position: relative;
				display: inline-block;
				margin: 5px 0;
				border: 1px solid #f8f861;
				border-left: 30px solid #f8f861;
				border-bottom-right-radius: 60px 10px;
				font-family: 'Nanum Pen Script';
				font-size: 27px;
				color: #555;
				word-break: break-all;
				background: -webkit-gradient(linear, left top, right bottom, color-stop(81%, #ffff88), color-stop(82%, #ffff88), color-stop(82%, #ffff88), color-stop(100%, #ffffc6));
				/* Chrome,Safari4+ */
				transition: all 0.2s;
			}

			div.rgyPostIt::after {
				content: " ";
				position: absolute;
				z-index: -1;
				right: 0;
				bottom: 35px;
				width: 150px;
				height: 30px;
				background-color: rgba(0, 0, 0, 0);
				box-shadow: 2px 35px 5px rgba(0, 0, 0, 0.4);
				-webkit-box-shadow: 2px 35px 5px rgba(0, 0, 0, 0.4);
				transform: matrix(-1, -0.1, 0, 1, 0, 0);
				transition: all 0.2s;
			}

			div.rgyPostIt:hover {
				border-bottom-right-radius: 75px 30px;
			}

			div.rgyPostIt:hover::after {
				box-shadow: 2px 37px 7px rgba(0, 0, 0, 0.37);
				-webkit-box-shadow: 2px 37px 7px rgba(0, 0, 0, 0.37);
			}

			div.rgyPostIt>p {
				padding: 5px 0 !important;
			}

			div.rgyPostIt>p::before {
				content: "\f198";
				margin-right: 7px;
				font-family: "FontAwesome";
				font-weight: normal;
				font-size: 20px;
				vertical-align: middle;
			}

			div.rgyPostIt>p>a {
				color: #555;
			}
		</style>
	</header>
	<!--header fragment 끝 -->
</head>

<body>

</body>

</html>
